apiVersion: v1
kind: PersistentVolume
metadata:
  name: apic-mgmt-cassandra
spec:
  capacity:
    # storage: 1Gi
    storage: 5Gi
  storageClassName: apic-local-storage
  local:
    path: /var/db
  nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values: ["kube-node-1"]
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
