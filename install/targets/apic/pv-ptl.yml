apiVersion: v1
kind: PersistentVolume
metadata:
  name: apic-ptl-db
spec:
  capacity:
    storage: @@db_storage_size_gb
  storageClassName: apic-local-storage
  local:
    path: /var/lib/mysqldata
  nodeAffinity:
      required:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: In
            values: ["kube-node-2"]
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
---
